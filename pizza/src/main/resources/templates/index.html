<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout_main.html">

              <section layout:fragment="content">
                <div class="main">
                    <article class="article visual-area">
                        <div class="visual-slider">
                            <div><img src="./img/main_slider1.jpg" alt=""></div>
                            <div><img src="./img/main_slider2.jpg" alt=""></div>
                            <div><img src="./img/main_slider3.jpg" alt=""></div>
                        </div>    
                    </article>
                    <!-- slick slide area -->
                    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
                    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
                    <script type="text/javascript" src="slick/slick.min.js"></script>
                    <script>
                        $('.visual-slider').slick({
                            slidesToScroll: 1,
                            autoplay: true,
                            autoplaySpeed: 2000,
                            });
                    </script>
                     <!-- slick slide area -->
                    <article class="article delivery-area">
                        <div class="inner-box">
                            <div class="item-wrap v2">
                                <div class="item">
                                    <a href="#">
                                        <i></i>
                                        <span class="text">배달 주문</span>
                                        <span class="arrow"></span>
                                    </a>
                                    <p class="delivery_box">
                                        등급별 최대 30%
                                    </p>
                                </div>
                                <div class="item">
                                    <a href="#">
                                        <i></i>
                                        <span class="text">포장 주문</span>
                                        <span class="arrow"></span>
                                    </a>
                                    <p class="wrap_box">등급별 최대 40%</p>
                                </div>
                            </div>
                            <div class="item-wrap">
                                <div class="item">
                                    <a href="#">
                                        <i></i>
                                        <span class="text">도미챗 주문</span>
                                        <span class="arrow"></span>
                                    </a>
                                    <p class="domichat_box">빠르고 간편한 채팅주문 서비스</p>
                                </div>
                                <div class="item">
                                    <a href="#">
                                        <i></i>
                                        <span class="text">퀵오더</span>
                                        <span class="arrow"></span>
                                    </a>
                                    <p class="quichOrder_box">
                                        자주 이용하는 메뉴를<br>
                                        더 빠르게 주문해보세요
                                    </p>
                                </div>
                                <div class="item">
                                    <a href="#">
                                        <i></i>
                                        <span class="text">드라이빙 픽업 주문</span>
                                        <span class="arrow"></span>
                                    </a>
                                    <p class="driving_box">
                                        고객님의 차로 직접<br>
                                        피자를 가져다 드립니다
                                    </p>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="article grade-area">
                        <div class="inner-box">
                            <div class="grade-info">
                                <div class="login-before">
                                    <div class="title-wrap">
                                        <div class="title-type2">
                                            피자의<br>
                                            <strong>특별한 매니아 혜택</strong>
                                            <br>
                                            누려보세요!
                                        </div>
                                    </div>
                                    <div class="btn-wrap">
                                        <a href="#" class="btn-type5">로그인</a>
                                    </div>
                                </div>
                            </div>
                            <div class="grade-slider">
                                <div><img src="./img/slider3.jfif" alt=""></div>
                                <div><img src="./img/slider4.jpg" alt=""></div>
                                <div><img src="./img/slider5.jpg" alt=""></div>
                            </div>
                            <!-- slick slide area -->
                            <script>
                               $('.grade-slider').slick({
                                slidesToScroll: 1,
                                autoplay: true,
                                autoplaySpeed: 2000,
                                });
                            </script>
                            <!-- slick slide area -->
                        </div>
                    </article>
                    <article class="article banner-area">
                        <div class="inner-box">
                            <div class="banner-slider">
                                <div><img src="./img/box1.jpg" alt=""></div>
                                <div><img src="./img/box2.jpg" alt=""></div>
                                <div><img src="./img/box3.jpg" alt=""></div>
                            </div>
                        </div>
                    </article>
                </div>
  
    </div>

</html>
