<html xmlns:th="http://www.thymeleaf.org" />
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrapper">
        <section id="board" class="modify">
            <h3>글수정</h3>
            <article>
                <form th:action="@{'/modify/'+${article.seq}}" method="post">
                    <table>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title" th:placeholder="${article.title}"/></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content">[[${article.content}]]</textarea>                                
                            </td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/list}" class="btnCancel">취소</a>
                        <input type="submit"  class="btnWrite" value="수정완료">
                    </div>
                </form>
            </article>
        </section>
    </div>
</body>
</html>
